<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../static/css/index.css">

    <!--ICON-->
    <link rel="shortcut icon" href="../static/images/msuiit_logo.png" type="image/x-icon">
    
    {% block title %} 
    <title>MSU-IIT Student Information System</title>
    {% endblock %}

  </head>
  <body background="static/images/background.jpg">
    <section class="Form my-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-7"></div>
                <div class="col-lg-5">
                    <div class="col-lg-7 px-5 pt-5"></div>
                    {% block header_text %}
                    <img src="static/images/msuiit_logo.png" style="width: 75px; height: 75px;">
                    <h1 class="font-weight-bold" style="color: #ffd853; font-size: 50px; font-family: 'Kanit'; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: #5c0303;">
                        MSU-IIT <br>Student Information System</h1>
                    <i style="color: white;">Please enter username and password</i>
                    {% endblock %}
                    <form action="{{ url_for("admin.verify") }}" method="post">
                        <!--Username entry field-->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="Username" name="username" placeholder="Username" class="form-control my-3 p-2">
                            </div>
                        </div> <!--end of Username entry field-->
                        <!--Password entry field-->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="password" placeholder="Password" class="form-control my-3 p-2">
                            </div>
                        </div> <!--end of Password entry field-->
                        {% block password2 %} {% endblock %}
                        <!--Login Button-->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn1">{% block button %} Log in {% endblock %}</button>
                            </div>
                        </div> <!--end of Login Button-->
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
